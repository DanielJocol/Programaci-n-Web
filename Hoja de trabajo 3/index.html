  <!-- Navbar -->

    <h1>Bienvenido a Turismo Maya</h1>
    <p class="lead">Explora la magia y belleza de Chichén Itzá y sus alrededores.</p>

    <!-- Carousel de imágenes -->
    <div id="carouselInicio" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner rounded shadow-sm">
        <div class="carousel-item active">
          <img src="Imagenes/chichen-itza (1).jpg" class="d-block w-100" alt="Chichén Itzá" />
